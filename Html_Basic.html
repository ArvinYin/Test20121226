<html>
<head>
	<meta content="text/html"; charset="utf-8" />
</head>
<form method="get">

請輸入名稱:
<input type="text" name="username" /> <br />

請輸入密碼:
<input type="password" name="passwd" /> <br />

單選鈕:
<input type="radio" name="gender" value="male" />男
<input type="radio" name="gender" value="female" />女 <br />

多選鈕:<br />
<input type="checkbox" name="movie">看電影<br />
<input type="checkbox" name="sudoku">玩數獨<br />
<input type="checkbox" name="reading">讀書<br />

下拉式選單:
<select name="learing">
 <option value="1">c++</option>
 <option value="2">php</option>
 <option value="3" selected="true">mysql</option>
 <option value="4">c</option>
 <option value="5">jquery</option>
</select>
<br />

下拉式選單分組:<select name="learinggroup">
 <optgroup label="第一組">
  <option>1</option>
  <option>2</option>
 </optgroup>
 <optgroup label="第二組">
  <option>3</option>
  <option>4</option>
  <option>5</option>
 </optgroup>
</select>
<br />

備註:<br />
<textarea name="note" cols="40" rows="5"></textarea> <br />

<input type="submit" value="送出資料" />
<input type="reset" value="清空" />
</form>
</html>
